<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SLV Smart Road</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body onload="load()" style="background-color: #1b1a1a;width: 100vw;height: 100vh;color: white;">
    <iframe src="" hidden id="run-api-1" frameborder="0"></iframe>
    <iframe src="" hidden id="run-api-2" frameborder="0"></iframe>
    <iframe src="" hidden id="run-api-3" frameborder="0"></iframe>
    <div class="container-fluid" style="display: flex;justify-content: center;align-items: center;">
        <div class="row" style="display: flex">
            <div class="col-lg-6 col-sm-12">
                <center>
                <h3>Phase A</h3>
                </center>
                <img style="width: 100%;" src="img/bulb_on.png" id="left-street-light-status" alt="">
                <hr>
                <center>
                    <button class="btn btn-light" id="left-street-light-btn" onclick="toggleLeft()">Turn Off</button>
                </center>
                <hr>
            </div>
            <div class="col-lg-6 col-sm-12">
                <center>
                <h3>Phase B</h3>
                </center>
                <img style="width: 100%;" src="img/bulb_on.png" id="right-street-light-status" alt="">
                <hr>
                <center>
                    <button class="btn btn-light" id="right-street-light-btn" onclick="toggleRight()">Turn Off</button>
                </center>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
