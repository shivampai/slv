<body onload="load()" style="background-color: black;color: white;display:block;">
    <center>
        <h3>The SLV Remote</h3>
    </center>
    <div style="display: flex;justify-content: space-around;">
        <button class="remote-btn" onclick="stop()"><i class="fa-solid fa-hand"></i></button>
        <button class="remote-btn"><i class="fa-solid fa-power-off"></i></button>
    </div>
    <br>
    <div style="display: flex;justify-content: center;align-items: center;">
        <div class="control-btns" style="height: 50vw;;">
            <button onclick="forward()"
                style="height: 16.667vh;width: 50vh;border-top-left-radius: 100px;border-top-right-radius: 100px;"><i
                    class="fa-solid fa-arrow-up"></i></button>
            <span style="display: flex;border-top-left-radius: 100px;border-top-right-radius: 100px;">
                <button onclick="left()" style="width: 25vh;height: 16.667vh;"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button onclick="right()" style="width: 25vh;height: 16.667vh;"><i
                        class="fa-solid fa-arrow-right"></i></button>
            </span>
            <button onclick="backward()"
                style="height: 16.667vh;width: 50vh;border-bottom-left-radius: 100px;border-bottom-right-radius: 100px;"><i
                    class="fa-solid fa-arrow-down"></i></button>
        </div>
    </div>
    <br><br><br><br>
    <br><br><br><br><br>
    <div style="display: flex;justify-content: space-around;">
        <button class="remote-btn" id="dustbin-btn"><i class="fa-solid fa-trash"></i></button>
        <!-- <i class="fa-solid fa-triangle-exclamation"></i> -->
        <button class="remote-btn" onclick="conveyorBelt()"><i class="fa-solid fa-truck-ramp-box"></i></button>
        <button class="remote-btn" id="headlight-toggle-button" onclick="headlight()"><i class="fa-regular fa-lightbulb"></i></button>
        <!--        <button class="remote-btn"><i class="fa-solid fa-lightbulb"></i></button>-->
    </div>
    <audio controls hidden id="ringTone">
        <source src="Ring Tone.mp3">
        Your browser does not support the audio element.
    </audio>
    <iframe src="" hidden id="get-iframe" frameborder="0"></iframe>
    <iframe src="" hidden id="left-motor-iframe" frameborder="0"></iframe>
    <iframe src="" hidden id="right-motor-iframe" frameborder="0"></iframe>
    <iframe src="" hidden id="headlight-iframe" frameborder="0"></iframe>
    <iframe src="" hidden id="dustbin-iframe" frameborder="0"></iframe>
    <iframe src="" hidden id="conveyor-motor-iframe" frameborder="0"></iframe>
